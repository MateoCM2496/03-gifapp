<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-light">

    <div class="list-group list-reset">
        <button 
            *ngFor="let tag of tag_History" 
            (click)="searchTag(tag)"  
            class="list-group-item list-group-item-action">
            {{tag | titlecase}}
        </button>   <!--ngFor ya muestra el historial, tag es cada elemento, click es para el evento -->
    </div> <!-- <button></button> duplicar con ngFor-->

</div>
